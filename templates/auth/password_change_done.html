{% extends 'base.html' %}
{% load static %}

{% block title %}Password Changed - AI Customer Support Platform{% endblock %}

{% block content %}
<section class="auth-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-card text-center">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/logo.png' %}" alt="Logo" height="50">
                        <h2 class="mt-3">Password Changed Successfully</h2>
                        <p class="text-muted">Your password has been updated</p>
                    </div>
                    
                    <div class="mb-4">
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle fa-2x text-success mb-3"></i>
                            <p>Your password was changed successfully.</p>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'dashboard:home' %}" class="btn btn-primary">Continue to Dashboard</a>
                        <a href="{% url 'home' %}" class="btn btn-outline-primary">Go Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.auth-card {
    background: #ffffff;
    padding: 3rem 2.5rem;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-medium);
}
</style>
{% endblock %}
