{% extends 'base.html' %}
{% load static %}

{% block title %}Logout - AI Customer Support Platform{% endblock %}

{% block content %}
<section class="auth-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-card text-center">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/logo.png' %}" alt="Logo" height="50">
                        <h2 class="mt-3">See you again!</h2>
                        <p class="text-muted">You have been logged out successfully</p>
                    </div>
                    
                    <div class="mb-4">
                        <p>Thank you for using our AI Customer Support Platform.</p>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'home' %}" class="btn btn-primary">Go Home</a>
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">Sign In Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.auth-card {
    background: #ffffff;
    padding: 3rem 2.5rem;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-medium);
}
</style>
{% endblock %}
