{% extends 'base.html' %}
{% load static %}

{% block title %}Register - AI Customer Support Platform{% endblock %}

{% block content %}
<section class="auth-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/logo.png' %}" alt="Logo" height="50">
                        <h2 class="mt-3">Create Your Account</h2>
                        <p class="text-muted">Start your 14-day free trial</p>
                    </div>

                    <form method="post" id="registerForm">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name"
                                       placeholder="John" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name"
                                       placeholder="Doe" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="company_name" class="form-label">Company Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-building"></i></span>
                                <input type="text" class="form-control" id="company_name" name="company_name"
                                       placeholder="Your Company" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Work Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="you@company.com" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Choose a username" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Create a strong password" required>
                            </div>
                            <small class="text-muted">Minimum 8 characters</small>
                        </div>

                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password_confirm"
                                       name="password_confirm" placeholder="Re-enter your password" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="text-decoration-none">Terms of Service</a>
                                    and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-rocket"></i> Create Account
                        </button>

                        <div class="text-center">
                            <p class="mb-0">Already have an account?
                                <a href="{% url 'login' %}" class="text-decoration-none fw-bold">
                                    Sign In
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
$(document).ready(function() {
    $('#registerForm').submit(function(e) {
        e.preventDefault();

        const password = $('#password').val();
        const passwordConfirm = $('#password_confirm').val();

        if (password !== passwordConfirm) {
            alert('Passwords do not match!');
            return;
        }

        if (password.length < 8) {
            alert('Password must be at least 8 characters long');
            return;
        }

        // Submit via AJAX
        $.ajax({
            url: '/api/tenants/register/register/',
            method: 'POST',
            contentType: 'application/json',
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            },
            data: JSON.stringify({
                first_name: $('#first_name').val(),
                last_name: $('#last_name').val(),
                email: $('#email').val(),
                username: $('#username').val(),
                password: password,
                password_confirm: passwordConfirm,
                company_name: $('#company_name').val()
            }),
            success: function(response) {
                alert('Registration successful! Please check your email to verify your account.');
                window.location.href = '/auth/login/';
            },
            error: function(xhr) {
                const errors = xhr.responseJSON;
                let errorMsg = 'Registration failed:
';
                for (let field in errors) {
                    errorMsg += `${field}: ${errors[field]}
`;
                }
                alert(errorMsg);
            }
        });
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
});
</script>
{% endblock %}
